<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/icons/Covid-19 icon.svg" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./style/mobile.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Covid 19 World Info</title>
</head>

<body>
  <div class="splash fade-in2">
    <h1 id="title" class="fade-in2">Covid-19 World Info</h1>
  </div>
  <div id="open-container">
    <!-- Fade In - Continents Grid -->
    <div id="continents-grid">
      <div class="item fade-in from-left btnContinent" onclick="loadCountries('Europe', '')" data-name='Europe'
        id="Europe">Europe</div>
      <div class="item fade-in from-right btnContinent" onclick="loadCountries('Asia', '')" data-name='Asia' id="asia">
        Asia</div>
      <div class="item fade-in from-left btnContinent" onclick="loadCountries('Africa', '')" data-name='Africa'
        id="Africa">Africa</div>
      <div class="item fade-in from-right btnContinent" onclick="loadCountries('Australia', '')" data-name='Australia'
        id="Australia">Australia</div>
      <div class="item fade-in from-left btnContinent" onclick="loadCountries('Americas', 'Northern%20America')"
        id="Northern America">Northern America</div>
      <div class="item fade-in from-right btnContinent" onclick="loadCountries('Americas', 'South%20America')"
        id="South America">South America</div>
    </div>
  </div>
  <div id="data-container">
    <button id="backPage1" onclick="goBack()">Go Back</button>
    <select onchange="getCountryStats(this.value)" class="countries"></select>
    <div class="select-icon">
      <svg focusable="false" viewBox="0 0 104 128" width="25" height="35" class="icon">
        <path
          d="m2e1 95a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm14 55h68v1e1h-68zm0-3e1h68v1e1h-68zm0-3e1h68v1e1h-68z">
        </path>
      </svg>
    </div>
    <div id="divChart">
      <canvas id="covidChart"></canvas>
    </div>
    <h2 style="color:blue; font-size: 1.2rem;" id="totalCases"></h2>
    <h2 style="color:Tomato; font-size: 1.2rem;" id="totalDeaths"></h2>
    <h2 style="color:green; font-size: 1.2rem;" id="totalRecovered"></h2>
    <h2 style="color:yellow; font-size: 1.2rem;" id="totalCritical"></h2>
  </div>
  <script src="./scripts/app.js"></script>
</body>

</html>
